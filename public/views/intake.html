<h2>Intake Form</h2>
<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" id="intakeform">
    <div class="form-group row">
        <label for="firstname" class ="control-label col-xs-offset-1 col-xs-3">First Name:</label>
        <div class="col-xs-6">

        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name" maxlength="50" ng-model="intake.firstname" />
        {{intake.firstname}}
</div>
    </div>

    <div class="form-group row">
        <label for="lastname" class ="control-label col-xs-offset-1 col-xs-3">Last Name:</label>
        {{intake.lastname}}

        <div class="col-xs-6">

        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name" maxlength="50" ng-model="intake.lastname" />
</div>
    </div>

    <div class="form-group row">
        <label for="age" class ="control-label col-xs-offset-1 col-xs-3">Age:</label>
        <div class="col-xs-2">

        <input type="number" id="age" name="age" class="form-control" size = "3" min="0" max="99" ng-model="intake.age" />

        {{intake.age}}

</div>
    </div>

    <div class="form-group row" >
        <label for="dob" class ="control-label col-xs-offset-1 col-xs-3">DOB:</label>
        <div class="col-xs-4">

        <input type="date" id="dob" name="dob" class="form-control" placeholder="YYYY/MM/DD" maxlength="10" ng-model="intake.dob" />
        {{intake.dob}}

</div>
    </div>

    <!-- <div class="form-group row">
        <label for="concern" class ="control-label col-xs-offset-1 col-xs-3">Area of Concern:</label>
        <div class="col-xs-4">

        <select class="form-control" style = "width: auto;" ng-model="intake.concern">

      </select>
    </div>
</div> -->


<div class="form-group row">
    <label for="primarylanguage" class="control-label col-xs-offset-1 col-xs-3" ng-model="intake.primarylanguage">Primary Language:</label>
    <div class="col-xs-4">

    <select class="form-control" style="width: auto;" ng-value="intake.selected">
      {{intake.primarylanguage}}
    <option value="" disabled selected >Select your option</option>
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
{{intake.primarylagnuage}}
  </select>
    </div>
</div>

</div>





    <div class="form-group">
        <label for="insurance" class ="control-label col-xs-offset-1 col-xs-3">Insurance Info Received?</label>
        <div class="col-xs-8">

        <input type="checkbox" name="insurance" value="insurance" ng-model="intake.insurance">

        {{intake.insurance}}

</div>
    </div>

    <div class="form-group">
        <label for="medical" class = "control-label col-xs-offset-1 col-xs-3">Medical Provider Report Received?</label>
        <div class="col-xs-8">

        <input type="checkbox" name="medical" value="medical" ng-model="intake.medical">
        {{intake.medical}}

      </div>

    </div>

    <div class="form-group">
        <label for="appt" class = "control-label col-xs-offset-1 col-xs-3">Appointment Scheduled?</label>
        <div class="col-xs-8">

        <input type="checkbox" name="appt" value="appt" ng-model="intake.appointment">
        {{intake.appointment}}
      </div>

    </div>
    <div class="col-xs-offset-3 col-xs-10">

    <button id="intakesubmit" class="btn btn-default  col-xs-offset-1 " ng-click="intake.postStudent(intake.firstname, intake.lastname, intake.age, intake.dob, intake.insurance, intake.medical, intake.appointment, intake.primarylanguage)">Submit</button>
  </div>
</form>
