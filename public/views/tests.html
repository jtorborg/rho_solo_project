<h2>Tests Form</h2>
<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" id="testsform">




    <div class="form-group row">
        <label for="age" class="control-label col-xs-offset-1 col-xs-3">Age:</label>
        <div class="col-xs-2">

            <input type="number" id="age" name="age" class="form-control" size="3" min="0" max="99" ng-model="intake.age" />

{{intake.age}}
        </div>
    </div>

        <label for="concern" class="control-label col-xs-offset-1 col-xs-3">Area of Concern:</label>
        <div class="col-xs-4">

            <select class="form-control" style="width: auto;" ng-model="intake.concern">
        <option value="" disabled selected>Select your option</option>
        <option value="Language">Language</option>

      </select>

    <div class="form-group">
        <label for="insurance" class ="control-label col-xs-offset-1 col-xs-3">Area(s) of Concern:</label>
        <div class="col-xs-8">
        <input type="checkbox" name="language" value="language" ng-model="tests.language"><p>Language</p>
{{tests.language}}
        <input type="checkbox" name="articulation" value="articulation" ng-model="tests.articulation"><p>Articulation</p>
        {{tests.articulation}}

        <input type="checkbox" name="pragmatics" value="pragmatics" ng-model="tests.pragmatics"><p>Pragmatics</p>
        {{tests.pragmatics}}

        <input type="checkbox" name="fluency" value="fluency" ng-model="tests.fluency"><p>Fluency</p>
        {{tests.fluency}}

        <input type="checkbox" name="voice" value="voice" ng-model="tests.voice"><p>Voice</p>
        {{tests.voice}}

    </div>
    </div>

    <div class="form-group row">
        <label for="language" class="control-label col-xs-offset-1 col-xs-3">Language:</label>
        <div class="col-xs-4">

          <select class="form-control" name = "primarylanguage" style="width: auto;" ng-model="tests.primarylanguage">
            {{tests.primarylanguage}}

          <option value="" selected="selected" >Select a language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
      {{tests.primarylanguage}}
        </select>


        <div ng-repeat="test in tests.Array track by $index">
        <p>
        {{test}}

        </p>
        </div>








    <div class="col-xs-offset-3 col-xs-10">
        <button id="intakesubmit" class="btn btn-default  col-xs-offset-1 " ng-click="tests.getTests()">Submit</button>
    </div>
</form>
