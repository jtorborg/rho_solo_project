<h1>Complete List of Tests</h1>

<div class="col-xs-offset-3 col-xs-10" data-ng-init="library.getLibrary()">
    <!-- <button id="librarysubmit" class="btn btn-default  col-xs-offset-1 " ng-click="library.getLibrary()">Submit</button> -->
</div>

<div class="col-xs-offset-3 col-xs-10" data-ng-init="library.getLibrary()">
</div>



<table class="table.info" >
  <tr class="librarytable">

    <td class="librarytable">
        Name
    </td>
    <td class="librarytable">
        Available
    </td>
    <td class="librarytable">
        Checkout
    </td>
    <td class="librarytable">
        Comment
    </td>
  </tr>
    <tr class="librarytable" ng-repeat="lib in library.Array track by $index" >


        <td class="table-info">{{lib.name}}</td>

        <td class="librarytable" ng-class="{avail: lib.available==false}">
{{lib.available}}

          <!-- {{library.Answer}} -->
        </td>
      </td>
        <td class="librarytable">

            <button class="librarytable" ng-click="library.checkoutTest(lib.id, lib.available, lib.comments)" class="btn btn-default  col-xs-offset-1">Check In/Out</button>
        </td>
        <td class="col-xs-5 librarytable">
            <input type="text" id="info" name="info" class="form-control librarytable" placeholder="Initials and date checkedout" ng-model = "lib.comments"/>

<!-- {{lib.comments}} -->
        </td>
</tr>
</table>
